<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Lista di film</title>

	<!-- Bootstrap -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/application.css}">
</head>

<body>
	<div th:fragment="navbar" class="container">
		<h1 class="text-center">Best Movies</h1>
	</div>
	<div class="d-flex justify-content-center">
		<ul class="list-group">
			<li th:each="movie : ${moviesList}" class="list-group-item">
				<a th:insert="~{frags :: button-link(@{'/movies/' + ${movie.id}}, ${movie.title})}"></a>
			</li>
		</ul>
	</div>

</body>

</html>
